<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="container">
        <h1>Fake Instagram Account Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="lin">Links In Bio:</label>
                <input type="number" id="lin" name="lin" step="0.01" placeholder="e.g., 0.5" required>
            </div>
            <div class="form-group">
                <label for="cl">Caption Length:</label>
                <input type="number" id="cl" name="cl" step="0.01" placeholder="e.g., 500" required>
            </div>
            <div class="form-group">
                <label for="erl">Engagement Rate Likes:</label>
                <input type="number" id="erl" name="erl" step="0.01" placeholder="e.g., 150.5" required>
            </div>
            <div class="form-group">
                <label for="erc">Engagement Rate Comments:</label>
                <input type="number" id="erc" name="erc" step="0.01" placeholder="e.g., 150.5" required>
            </div>
            <div class="form-group">
                <label for="lt">Link Traces:</label>
                <input type="number" id="lt" name="lt" step="0.01" placeholder="e.g., 1.5" required>
            </div>
            <div class="form-group">
                <label for="pr">Profile Rate:</label>
                <input type="number" id="pr" name="pr" step="0.01" placeholder="e.g., 500" required>
            </div>
            <div class="form-group">
                <label for="cs">Comment Sentiment Score:</label>
                <input type="number" id="cs" name="cs" step="0.01" placeholder="e.g., 0.75" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="prediction-card">
            <h2>Prediction Result:</h2>
            <p id="prediction-output"></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
